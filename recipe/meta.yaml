{% set name = "orjson" %}
{% set version = "3.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: a6eeaf247b0e8bfce3695376cfc8658470cd831989380e2a5b1df257e0d481f1
  - url: https://static.rust-lang.org/dist/2020-09-14/rust-nightly-x86_64-unknown-linux-gnu.tar.gz  # [linux]
    sha256: b5cdd717e1221c478583e49c9a2967b03d7c704c07ca9d2625484a246fd27e0e  # [linux]
    folder: rust-nightly  # [linux]
  - url: https://static.rust-lang.org/dist/2020-09-14/rust-nightly-x86_64-apple-darwin.tar.gz  # [osx]
    sha256: e85abab75b173f5da2020a636ef3c5e21e7729931a3958d7870d769b25f85a7a  # [osx]
    folder: rust-nightly  # [osx]
  - url: https://static.rust-lang.org/dist/2020-09-14/rust-nightly-x86_64-pc-windows-msvc.tar.gz  # [win]
    sha256: 025bfb9a52e2f32a78026967145ada684d60314d5e68febaff90b3607e4a225c  # [win]
    folder: rust-nightly  # [win]

build:
  number: 0
  skip: true  # [py<36]

requirements:
  build:
    - {{ compiler('c') }}    # [not win]
    - posix    # [win]
  host:
    - python
    - pip
    - maturin >=0.8.1
    - toml
  run:
    - python

test:
  imports:
    - orjson

about:
  home: https://github.com/ijl/orjson
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
  summary: orjson is a fast, correct JSON library for Python.
  doc_url: https://github.com/ijl/orjson
  dev_url: https://github.com/ijl/orjson

extra:
  recipe-maintainers:
    - EntPyle
    - nehaljwani
    - synapticarbors
