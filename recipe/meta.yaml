{% set name = "orjson" %}
{% set version = "3.4.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: e1b4128baebf7968572343834b282794e20c5082f55f42b9675b04df0749e087
  - url: https://static.rust-lang.org/dist/2020-11-24/rust-nightly-x86_64-unknown-linux-gnu.tar.gz  # [linux]
    sha256: f3cd24d38119d664d16ca2fafa6484b15d11f90c74fc7c3fb350bc229a6f9799  # [linux]
    folder: rust-nightly  # [linux]
  - url: https://static.rust-lang.org/dist/2020-11-24/rust-nightly-x86_64-apple-darwin.tar.gz  # [osx]
    sha256: 69329f2c9c9bd3da8cf507debbb00da820795203337bd7fe549942053ee83a4d  # [osx]
    folder: rust-nightly  # [osx]
  - url: https://static.rust-lang.org/dist/2020-11-24/rust-nightly-x86_64-pc-windows-msvc.tar.gz  # [win]
    sha256: db15aaa5b11fd277d7742daeaee3406d405903db41a48d9a1a97e21ab4a80bc6  # [win]
    folder: rust-nightly  # [win]

build:
  number: 0
  skip: true  # [py<36]

requirements:
  build:
    - {{ compiler('c') }}    # [not win]
    - posix    # [win]
  host:
    - python
    - pip
    - maturin >=0.8.1,<0.10
    - toml
  run:
    - python

test:
  imports:
    - orjson

about:
  home: https://github.com/ijl/orjson
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
  summary: orjson is a fast, correct JSON library for Python.
  doc_url: https://github.com/ijl/orjson
  dev_url: https://github.com/ijl/orjson

extra:
  recipe-maintainers:
    - EntPyle
    - nehaljwani
    - synapticarbors
